    <main>
        <div class="container-form">
            <h1>Contacto</h1>

            <p>Escríbenos y en breve nos pondremos en contacto contigo</p>

            <form action="">
            <div class="order-reversed">
                <input type="text" id="name" name="user-name" placeholder="Escribe tu nombre" required />
                <label for="name">Nombre</label>
            </div>

            <div class="order-reversed">
                <input type="email" id="type-email" name="email" placeholder="Escribe tu Email" required/>
                <label for="type-email">Email</label>
            </div>

            <label for="type-tel">Teléfono</label>
            <input type="tel" id="type-tel" name="tel" placeholder="Escribe tu teléfono" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}"
                    title="A valid telephone number consist of a 3 digits code area between brackets, a space, the three first digits of the number, a space or hypen (-), and four more digits" />

            <div class="order-reversed">
                <input type="text" id="asunto" name="asunto" placeholder="Escribe un asunto" required />
                <label for="name">Asunto</label>
            </div>

            <div class="order-reversed">
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Deja aquí tu comentario..." required></textarea>
                <label for="textarea">Mensaje</label>
            </div>

            <p class="obligado">los campos son obligatorios</p>
            <input type="submit" value="ENVIAR">
            </form>

            
        </div>
